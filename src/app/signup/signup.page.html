<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Daftar</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Nama</ion-label>
        <ion-input type="text" placeholder="Nama" [(ngModel)]="name" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      
      <!-- <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"  placeholder="Password" [(ngModel)]="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item> -->

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="password" 
          placeholder="password">
        </ion-input>
        <ion-icon name="eye" slot="end" (click)="togglePassword()"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Konfirmasi Password</ion-label>
        <ion-input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="c_password" 
          placeholder="Konfirmasi Password">
        </ion-input>
        <ion-icon name="eye" slot="end" (click)="togglePassword()"></ion-icon>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="floating">Konfrimasi Password</ion-label>
        <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="c_password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item> -->

      <ion-button expand="block" class="main-button" (click)="daftar()">Daftar</ion-button>

      <div class="sign-up">
        Sudah punya akun? <ion-button color="dark" fill="clear" routerLink="/login" routerDirection="forward">Login</ion-button>
      </div>
    </div>
  </div>
</ion-content>
