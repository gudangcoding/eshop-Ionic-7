<ion-content [fullscreen]="true">



  <ion-searchbar
  placeholder="Cari Produk"
    [(ngModel)]="searchTerm"
    (click)="toSerach(searchTerm)"
  ></ion-searchbar>

  <swiper-container
    effect="cube"
    [slidesPerView]="3"
    [loop]="true"
    pagination="true"
  >

  <!-- cara pakai swiper js
  1. npm install swiper

  2. jangan lupa tambahkan ini di beranda.module.ts

    schemas: [..., CUSTOM_ELEMENTS_SCHEMA]

  3. jangan lupa tambahkan ini di app.component.ts

  @Component({
    ...
  })
  ... -->
    <swiper-slide>
      <img src="../../../assets/product-slider/prod-slide1.png" alt="" />
    </swiper-slide>
    <swiper-slide>
      <img src="../../../assets/product-slider/prod-slide2.png" alt="" />
    </swiper-slide>
    <swiper-slide>
      <img src="../../../assets/product-slider/prod-slide3.png" alt="" />
    </swiper-slide>
  </swiper-container>

  <ion-row class="row">
    <ion-col
      class="produk"
      size="6"
      *ngFor="let item of products ;let i=index"
      (click)="detail(item?.id_produk)"
    >
      <div>
        <ion-card class="ion-no-padding ion-no-margin">
          <img [src]="item?.gambar" alt="" width="300" height="200"/>
          <p class="productTitle">{{item?.nama_produk}}</p>
          <div class="box">
            <p>{{item?.harga_jual | currency:'Rp '}}</p>
          </div>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
  <!-- Infinite Scroll -->
  <!-- <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingText="Loading more data..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
